<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em usage with font-size | LEC08</title>
    <style>
        body{
            font-size: 32px;
        }
        h1{
            font-size: 8em;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <p>This is body without any change.</p>
    <h1>Hello this is h1</h1>
    <h2>Hello this is h2</h2>
    <h3>Hello this is h3</h3>
    <p>Hello this is a pargraph</p>
</body>
</html>
